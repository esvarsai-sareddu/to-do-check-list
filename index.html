<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To‑Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <div class="card" role="region" aria-labelledby="app-title">
      <header class="card-header">
        <h1 id="app-title">To‑Do List</h1>
        <p class="subtitle">Add tasks, mark done, delete — no page reload.</p>
      </header>

      <section class="input-area" aria-label="Add a task">
        <input
          id="task-input"
          class="task-input"
          type="text"
          placeholder="What needs to be done?"
          aria-label="New task"
          autocomplete="off"
        />
        <button id="add-btn" class="btn add-btn" type="button" aria-label="Add task">
          Add
        </button>
      </section>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>

      <footer class="card-footer">
        <small class="hint">Tip: press Enter to add a task. Click a task to toggle completed.</small>
      </footer>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
